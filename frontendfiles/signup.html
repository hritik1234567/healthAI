<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>SIGN UP</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="jsslogo">
        <img src="./images/logo.jpeg" alt="jss logo">
        <div class="heading">
            <h2>HEAL AI</h2>
        </div>
    </div>
    <div class="signupform">
        <form class="form" id="signupForm">
            <h2>SIGN UP</h2>
            <hr>
            <p>Name: <input type="text" name="name" id="name"></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Age: <input type="number" name="age" id="age"></p>
            <p>Password: <input type="password" name="password" id="password"></p>
            <p>Confirm Password: <input type="password" name="confirmPassword" id="confirmPassword"></p>
            <p>Phone No: <input type="text" name="phoneNumber" id="phoneNumber" maxlength="10"></p>
            <div class="buttons p-3">
                <button type="submit" class="btn btn-primary">SIGN UP</button>
            </div>
        </form>
    </div>
    <script src="./signupscript.js"></script>
