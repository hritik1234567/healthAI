    <title>HEAL AI LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="loginform mt-35 " id="login">
        <div class="jsslogo">
            <img src="../images/logo.jpeg" alt="jss logo">
        </div>
        <h2>HEAL AI</h2>
        <p>Login</p>
        <div id="patientContent" class="form-floating">
            <form id="loginForm" method="post">
                <div class="form-floating mb-1">
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" name="patient_email" required>
                    <label for="emailInput">Email</label>
                </div>
                <div class="form-floating mb-1">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="patient_password" required>
                    <label for="passwordInput">Password</label>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="signup">Don't have a Login? <a href="./signup.html" id="signuppage">Sign Up</a></div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
